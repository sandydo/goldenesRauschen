      <meta charset="utf-8">

    <body onload="init()">
      <div id="content">
        <!-- The player interaction -->
        <button class="music-button" id="button-backward" onclick="backwardClicked();" >
          <div ><img class="buttonGraphic" src="graphics/backward_button02.svg" alt="Selfhtml" draggable="false"/></div>
        </button>

        <button class="music-button" id="button-forward" onclick="forwardClicked();" >
          <div ><img class="buttonGraphic" src="graphics/forward_button02.svg" alt="Selfhtml" draggable="false"/></div>
        </button>

        <button class="music-button" onclick="playPauseClicked();" >
          <div class="PlayPauseButton" id="playButton"><img class="buttonGraphic" src="graphics/play_button.svg" alt="Selfhtml" draggable="false"/></div>
          <div class="PlayPauseButton" id="pauseButton" ><img class="buttonGraphic" src="graphics/pause_button.svg" alt="Selfhtml" draggable="false"/></div>
        </button>

        <div id="timeline">
  	        <div id="playhead"></div>
        </div>

        <!-- The Track divs-->
        <!--Intro-->
        <div class="trackWrapper">
          <audio id="track0">
            <source src="mp3/track0.mp3" type="audio/mpeg">
          </audio>
          <img class="trackImage" src="Images/DSC_0910.JPG" >
        </div>

        <!--Übern See-->
        <div class="trackWrapper">
          <audio id="track1">
            <source src="mp3/track1.mp3" type="audio/mpeg">
          </audio>
          <img class="trackImage" src="Images/DSC_0947.JPG" >
        </div>

        <!--Alle Vögel-->
        <div class="trackWrapper">
          <audio id="track2">
            <source src="mp3/track2.mp3" type="audio/mpeg">
          </audio>
          <img class="trackImage" src="Images/DSC_0952.JPG" >
        </div>

        <!--Noizeshit 1-->
        <div class="trackWrapper">
          <audio id="track3">
            <source src="mp3/track3.mp3" type="audio/mpeg">
          </audio>
          <img class="trackImage" src="Images/DSC_0968.JPG" >
        </div>

        <!--Häschen-->
        <div class="trackWrapper">
          <audio id="track4">
            <source src="mp3/track4.mp3" type="audio/mpeg">
          </audio>
          <img class="trackImage" src="Images/DSC_0971.JPG" >
        </div>
